[data]
variables_csv = "data/Variables.csv"
keywords_csv = "data/Keywords_summarized.csv"

[embedder]
model_name = "cambridgeltl/SapBERT-from-PubMedBERT-fulltext"
# model_name = "BAAI/bge-large-en"
max_length = 512
batch_size = 256
fp16 = true
mean_pool = false # false = CLS token

[taxonomy_embeddings]
gamma = 0.125
summary_weight = 0.5

[hnsw]
space = "cosine"
M = 32
ef_construction = 200
ef_search = 128
num_threads = 0

[evaluation]
endpoint = "http://127.0.0.1:8080/completions"
n = 1000
seed = 37
dedupe_on = ["name"]
# Tree pruning
top_k_nodes = 32
desc_max_depth = 5
max_total_nodes = 1200
candidate_list_max_items = 8
anchor_overfetch_mult = 3
anchor_min_overfetch = 128
# LLM tunables
n_predict = 64
temperature = 0.0
llm_top_k = 20
llm_top_p = 0.8
llm_min_p = 0.0
llm_cache_prompt = true
llm_n_keep = -1
# Parallelism tunables
num_slots = 4
pool_maxsize = 4
max_workers = 4
http_sock_connect = 10.0
http_sock_read_floor = 30.0
progress_log_interval = 10
