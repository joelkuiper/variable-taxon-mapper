[project]
name = "variable-taxon-mapper"
version = "0.1.0"
description = "A tool for mapping variables to (ontological) trees."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "hnswlib>=0.8.0",
    "ipython>=9.6.0",
    "networkx>=3.5",
    "numpy>=2.3.3",
    "pandas>=2.3.3",
    "pyarrow>=21.0.0",
    "aiohttp>=3.11.10",
    "requests>=2.32.5",
    "torch>=2.8.0",
    "tqdm>=4.67.1",
    "transformers>=4.57.0",
    "textdistance>=4.6.3",
    "scipy>=1.16.2",
    "en-core-sci-sm",
    "scispacy>=0.5.5",
    "nmslib-metabrainz>=2.1.3",
]

[tool.uv.sources]
en-core-sci-sm = { url = "https://s3-us-west-2.amazonaws.com/ai2-s2-scispacy/releases/v0.5.4/en_core_sci_sm-0.5.4.tar.gz" }
